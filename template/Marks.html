{% extends 'base.html' %}

{%block title%}Marks{%endblock title%}

{%block body%}
<!DOCTYPE html>
<html>

<head>
    <title>Student Marks Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .marks {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            inline-size: 80%;
        }

        label {
            display: inline-block;
            margin-block-end: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            display: block;
            padding: 10px;
            margin-block-end: 20px;
            border-radius: 5px;
            inline-size: 80%;
            border: none;
            box-sizing: border-box;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            background-color: #f2f2f2;
            border: 2px solid black;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .container {
            display: flex;
            padding: 0;
        }

        .course3 {
            display: flexbox;
            inline-size: 50%;
        }

        .course6 {
            display: flexbox;
            inline-size: 50%;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>Student Marks Entry Form</h1>
    <form class="marks" method="POST" action="/Marks/">
        {%csrf_token%}
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name">

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
        </select>

        <div class="container">
            <div class="course3">
                <label for="course1">Course 1:</label>
                <input type="text" id="course1" name="course1">
                <label for="mark1">Mark:</label>
                <input type="number" id="mark1" name="mark1" min="0" max="100">

                <label for="course2">Course 2:</label>
                <input type="text" id="course2" name="course2">
                <label for="mark2">Mark:</label>
                <input type="number" id="mark2" name="mark2" min="0" max="100">

                <label for="course3">Course 3:</label>
                <input type="text" id="course3" name="course3">
                <label for="mark3">Mark:</label>
                <input type="number" id="mark3" name="mark3" min="0" max="100">
            </div>

            <div class="course6">
                <label for="course4">Course 4:</label>
                <input type="text" id="course4" name="course4">
                <label for="mark4">Mark:</label>
                <input type="number" id="mark4" name="mark4" min="0" max="100">

                <label for="course5">Course 5:</label>
                <input type="text" id="course5" name="course5">
                <label for="mark5">Mark:</label>
                <input type="number" id="mark5" name="mark5" min="0" max="100">

                <label for="course6">Course 6:</label>
                <input type="text" id="course6" name="course6">
                <label for="mark6">Mark:</label>
                <input type="number" id="mark6" name="mark6" min="0" max="100">
            </div>
        </div>

        <input type="submit" value="Save Marks" />
    </form>
</body>
{%endblock body%}
